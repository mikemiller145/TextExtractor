{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    <title>Sign Up</title>
  </head>
  <body class="bg">
    <form class="form-signin" method="POST">
        {% csrf_token %}
      <div class="container-fluid" style="max-width: 1200px; margin: auto; padding: 10px; background-color: #fff;">
        <h1>Sign Up</h1>
        <p class="lead">Please completely fill out form:</p>
            <div class="form-row">
              <div class="col">
                {{form.first_name}}
              </div>
              <div class="col">
               {{form.last_name}}
              </div>
            </div>
         <div class="form-row">
                <div class="col-sm">
                  {{form.username}}
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm">
                  {{form.email}}
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm">
                  {{form.password1}}
                </div>
                <div class="col">
                  {{form.password2}}
                  </div>
            </div>
            <button class="btn btn-lg btn-block btn-outline-light" style="background-color: #f07511;" type="submit">Sign Up</button>
          </div>
      {{form.errors}}
        <p class="text-center">Already have an account? <a class="strecthed-link" href="/login">Login</a></p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='First Name';
		form_fields[2].placeholder='Last Name';
		form_fields[3].placeholder='Username';
		form_fields[4].placeholder='Email';
		form_fields[5].placeholder='Enter Password';
		form_fields[6].placeholder='Re-enter Password';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
  </body>
</html>
